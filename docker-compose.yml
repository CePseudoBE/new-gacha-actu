services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gachapulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-gachapulse}
      POSTGRES_USER: ${DB_USER:-gachapulse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?ERROR DB_PASSWORD not set in .env file}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gachapulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gachapulse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: gachapulse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - gachapulse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AdonisJS API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: gachapulse-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: info
      APP_KEY: ${APP_KEY:?ERROR APP_KEY not set in .env file}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-gachapulse}
      DB_PASSWORD: ${DB_PASSWORD:?ERROR DB_PASSWORD not set}
      DB_DATABASE: ${DB_DATABASE:-gachapulse}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CACHE_STORE: redis
      LIMITER_STORE: redis
      SESSION_DRIVER: cookie
      CORS_ENABLED: true
      CORS_ORIGIN: https://gachapulse.com,https://www.gachapulse.com
      CORS_CREDENTIALS: true
      APP_URL: https://gachapulse.com
      DRIVE_DISK: fs
    volumes:
      - ./apps/api/uploads:/app/apps/api/uploads
    ports:
      - "3333:3333"
    networks:
      - gachapulse-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3333/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nuxt.js Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: gachapulse-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NITRO_PORT: 3000
      NITRO_HOST: 0.0.0.0
      NUXT_PUBLIC_API_URL: https://gachapulse.com/api
      NUXT_PUBLIC_SITE_URL: https://gachapulse.com
    ports:
      - "3000:3000"
    networks:
      - gachapulse-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gachapulse-nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    networks:
      - gachapulse-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot:latest
    container_name: gachapulse-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    networks:
      - gachapulse-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certbot_data:
    driver: local
  certbot_conf:
    driver: local

networks:
  gachapulse-network:
    driver: bridge
